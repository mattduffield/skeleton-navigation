<template>
  <require from='./controls/bs/bs-tab-control'></require>
  <require from='./controls/bs/bs-tab-item'></require>

  <section class="au-animate">
    <h2>${heading}</h2>

    <form role="form" submit.delegate="welcome()">
      <div class="form-group">
        <label for="fn">First Name</label>
        <input type="text" value.bind="firstName" class="form-control" id="fn" placeholder="first name">
      </div>
      <div class="form-group">
        <label for="ln">Last Name</label>
        <input type="text" value.bind="lastName" class="form-control" id="ln" placeholder="last name">
      </div>
      <div class="form-group">
        <label>Full Name</label>
        <p class="help-block">${fullName | upper}</p>
      </div>
      <button type="submit" class="btn btn-default">Submit</button>
    </form>
  </section>
  <bs-tab-control>
    <bs-tab-item title=" Designer" tab-glyph="cog">
      <h1>Designer page...</h1>
    </bs-tab-item>
    <bs-tab-item title=" Preview JSON" tab-glyph="cog">
      <h1>Preview JSON page...</h1>
    </bs-tab-item>
    <bs-tab-item title=" Preview HTML" tab-glyph="cog">
      <h1>Preview HTML page...</h1>
    </bs-tab-item>
  </bs-tab-control>
  
</template>
